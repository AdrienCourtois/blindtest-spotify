<div class="container">
  <h1>Connexion</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Nom de compte :</label>
      <input type="text" name="login" class="form-control" formControlName="login" required />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" name="password" class="form-control" formControlName="password" required />
    </div>

    <button type="submit" class="btn btn-success">Se connecter</button>
  </form>
</div>
